<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ingresar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-input type="text" value="" [(ngModel)]="description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Valor</ion-label>
          <ion-input type="number" color="custom" style="font-size: 30px;" [(ngModel)]="value"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6>
        <button ion-button icon-left large color="custom" round outline (click)="logEvent($event)">
          <ion-icon name="add-circle"></ion-icon>
          Guardar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
